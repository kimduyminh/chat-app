<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style index/tailwindcss-colors.css">
    <link rel="stylesheet" href="style friendlist/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"></script>
</head>

<body>
<section class="chat-section">
    <div class="chat-container">
        <!-- Chat Sidebar -->
        <aside class="chat-sidebar">
            <a href="#" class="chat-sidebar-logo">
                <i class="ri-chat-1-fill"></i>
            </a>
            <ul class="chat-sidebar-menu">
                <li><a id="chat-link" onclick="chat_Link()" data-title="Chats"><i class="ri-chat-3-line"></i></a></li>
                <li><a id="contacts-link" onclick="contact_Link()" data-title="Contacts"><i class="ri-contacts-line"></i></a></li>
                <li><a href="#" data-title="Settings"><i class="ri-settings-line"></i></a></li>
                <li class="chat-sidebar-profile">
                    <button type="button" class="chat-sidebar-profile-toggle">
                        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGVvcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="">
                    </button>
                    <ul class="chat-sidebar-profile-dropdown">
                        <li><a href="#"><i class="ri-user-line"></i> Profile</a></li>
                        <li><a href="#"><i class="ri-logout-box-line"></i> Logout</a></li>
                    </ul>
                </li>
            </ul>
        </aside>
        <!-- End Chat Sidebar -->

        <!-- Friendlist Container -->
        <div class="friendlist-container">
            <h1>Friendlist</h1>
            <div class="search-container">
                <input type="text" id="searchFriendInput" placeholder="Search...">
                <button id="addFriendBtn">Add Friend</button>
            </div>
            <ul id="friendList" class="grid-container"></ul>
            <div id="friendRequestsContainer">
                <h2>Friend Requests</h2>
                <ul id="friendRequestsList" class="grid-container"></ul>
            </div>
        </div>
        <!-- End Friendlist Container -->
    </div>
</section>
<script src="js index/script.js"></script>
</body>

</html>
