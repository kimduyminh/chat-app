
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, 
                         initial-scale=1.0">
    <title>Chat v1.0 beta</title>
    <link rel="stylesheet"
          href="login.css">
</head>
 
<body>
    <header>
        <h1 class="heading">Welcome to next generation of Chat app</h1>
        <h3 class="title">Login </h3>
    </header>
 
    <!-- container div -->
    <div class="container">
 
        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
 
        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">
 
            <!-- login form -->
            <div class="login-box">
                <input type="email"
                       class="emaillog ele"
                       placeholder="youremail@email.com">
                <input type="password"
                       class="passwordlog ele"
                       placeholder="password">
                <button class="clkbtnlogin">Login</button>
            </div>
 
            <!-- signup form -->
            <div class="signup-box">
                <input type="text"
                       class="namesign ele"
                       placeholder="Enter your name">
                <input type="email"
                       class="emailsign ele"
                       placeholder="youremail@email.com">
                <input type="password"
                       class="passwordsign ele"
                       placeholder="password">
                <input type="password"
                       class="passwordcfsign ele"
                       placeholder="Confirm password">
                <button class="clkbtnsignup">Signup</button>
            </div>
        </div>
    </div>
    <script src="/login.js"></script>
</body>
</html>
